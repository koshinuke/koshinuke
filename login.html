<!doctype html>
<html>
	<head>
		<title>KoshiNuke - Login</title>
		<meta charset="utf-8">
		<script type="application/javascript" src="static/closure-library/closure/goog/base.js"></script>
		<script type="application/javascript" src="static/closure-library/third_party/closure/goog/base.js"></script>
		<script type="application/javascript" src="static/build/js/login.js"></script>
		<link rel="stylesheet/less" type="text/css" href="static/build/less/login.less">
		<script type="application/javascript" src="static/build/less/less-1.2.1.min.js"></script>
	</head>
	<body>
		<header>
			<div class="topbar">
				<div class="brand">
					<a href="#" title="KoshiNuke">こしぬけ</a>
				</div>
			</div>
		</header>
		<div class="main" role="main">
			<form class="login form" action="login" method="POST">
				<input type="hidden" name="t" value="{{csrf}}" />
				<fieldset>
					<div class="input-pair">
						<label for="user-name">Username</label>
						<input name="u" type="text" placeholder="username"/>
						<span class="help-inline"></span>
					</div>
					<div class="input-pair">
						<label for="user-pass">Password</label>
						<input name="p" type="password" placeholder="password"/>
						<span class="help-inline"></span>
					</div>
				</fieldset>
				<div class="form-actions">
					<button class="login decide">
						Login
					</button>
					<input type="checkbox" name="r" value="checked"/><span class="remember">Remember Me.</span>
				</div>
			</form>
		</div>
		<script>
			/*@cc_on @*/
			/*@if (@_win32)
			 document.write("<script id=__ie_onload defer src=javascript:void(0)><\/script>");
			 var script = document.getElementById("__ie_onload");
			 script.onreadystatechange = function() {
			 if (this.readyState == "complete") {
			 login();
			 }
			 };
			 /*@end @*/
			if(/WebKit/i.test(navigator.userAgent)) {
				var _timer = setInterval(function() {
					if(/loaded|complete/.test(document.readyState)) {
						clearInterval(_timer);
						login();
					}
				}, 10);
			} else if(document.addEventListener) {
				document.addEventListener("DOMContentLoaded", main, false);
			}

		</script>
	</body>
</html>
